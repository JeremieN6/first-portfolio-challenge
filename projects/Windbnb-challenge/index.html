        <img src="./assets/images/logo.svg" alt="" class="content_logo">
      </div>

    <section class="section_2" style="margin-top: 3em;">
      <input type="text">
    </section>

        <h3>Stays in Finland</h3>
        <span>12+ stays</span>
      </div>
    </section>

    <section class="section_4">
      <div class="bloc_container_offers">
        <div class="container_offer" v-for="item in appartments">
          <div class="container_img_offer">
            <img :src="item.photo" alt="{{item.alt}}" class="img_content_offer">
          </div>
          <div class="offer_informations">
            <div class="label" v-if="superHost === true">Super Host</div>
            <div class="label" v-if="superHost === false"></div>
            <div class="flat_details">{{item.type}}</div>
            <div class="rate">{{item.rating}}</div>      
          </div>
            <div class="title">{{item.title}}</div>
        </div>
      </div>
    </section>
  </div>
